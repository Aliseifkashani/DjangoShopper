<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <style>
        div {
            border: 1px solid black;
            margin: 100px 150px 100px 80px;
            background-color: #f7eecd;
        }
    </style>
</head>
<body>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<div>
    <form action="{% url 'login:login_direct' %}" method="post">
        {% csrf_token %}
        <center>
            email : <input type="text" name="email">
            password : <input type="text" name="password">
        </center>
        <center><input type="submit" value="Login/SignUp"></center>
    </form>
</div>
</body>
</html>
